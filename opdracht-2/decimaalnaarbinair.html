<html>
	<head>
		<title>KookboekApp</title>
    <link rel="stylesheet" href="style.css">
		<meta http-equiv='Content-Type' content='text/html; charset=utf-8'/>
    <h1>
        Recept Generator
    </h1>
	</head>
	<body> 
		<form id="form1">
			<fieldset>
				<legend>Vul waarden in voor het recept:
				</legend>
				<table>
				<tr>
					<td>Getal: </td>
					<td><input type="text" id="i1" /></td>
				</tr>
				<tr>
					<td>Basis:</td>
					<td><input type="text" id="i2" /></td>
				</tr>
				</table>
        <p>
          
        </p>
                  <input type="submit" onclick="maakRecept(); return false;" value="Maak recept" />
			</fieldset>
			<br/>
		</form>
		<p id="output"></p>

		<script>
      function maakRecept() {
     	var getal = document.getElementById("i1").value; 
			var basis = document.getElementById("i2").value; 
			// waarden ophalen uit HTML-formulier
			var integer = parseInt(getal, 10);
      let totaal = integer.toString(basis);
			// recept in beeld zetten
        document.getElementById("output").innerHTML = "Antwoord: " + totaal;
		}
		</script>
	</body>
  <footer>
  <p class = credits > 
    Gemaakt door Coen
    </p>
  </footer>
</html>
