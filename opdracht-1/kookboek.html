<html>
	<head>
		<title>KookboekApp</title>
    <link rel="stylesheet" href="style.css">
		<meta http-equiv='Content-Type' content='text/html; charset=utf-8'/>
    <h1>
        Recept Generator
    </h1>
	</head>
	<body> 
		<form id="form1">
			<fieldset>
				<legend>Vul waarden in voor het recept:
				</legend>
				<table>
				<tr>
					<td>Ingrediënt 1:</td>
					<td><input type="text" id="i1" /></td>
				</tr>
				<tr>
					<td>Ingrediënt 2:</td>
					<td><input type="text" id="i2" /></td>
				</tr>
				<tr>
					<td>Bewerking:</td>
					<td><input type="text" id="b" /></td>
				</tr>
				<tr>
					<td>Duur:</td>
					<td><input type="text" id="d" /></td>
				</tr>
				</table>
        <p>
          
        </p>
                  <input type="submit" onclick="maakRecept(); return false;" value="Maak recept" />
			</fieldset>
			<br/>
		</form>
		<p id="output"></p>

		<script>
      function maakRecept() {
     	var ingredient1 = document.getElementById("i1").value; 
			var ingredient2 = document.getElementById("i2").value; 
			var bewerking = document.getElementById("b").value; 
			var duur = document.getElementById("d").value; 
			// waarden ophalen uit HTML-formulier
			var recept = "Voeg " + ingredient1 + " toe aan " + ingredient2 + " en " + bewerking + " dit voor " + duur;
			// recept in beeld zetten
        document.getElementById("output").innerHTML = recept;
		}
		</script>
	</body>
  <footer>
  <p class = credits>
    Gemaakt door coen
    </p>
  </footer>
</html>
